<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Верхняя панель -->
    <header id="header">
        <div id="header-text" class="header-title">Магазин</div>
        <div id="header-right">
            <!-- Контейнер для баланса -->
            <div class="currency">
                <img id="luma-icon" src="./image/luma-icon.png" alt="LUMA иконка" width="24" height="24" />
                <span id="balance">100 LUMA</span>
            </div>
            <!-- Иконка профиля -->
            <div id="profile-icon">
                <img src="./image/profile-icon.png" alt="Иконка профиля" width="24" height="24" />
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main>
        <!-- Доставки -->
        <section id="deliveries" class="hidden">
            <h1>Доставки</h1>
            <p>Здесь будет информация о доставках.</p>
        </section>

        <!-- Ремонт -->
        <section id="repair" class="hidden">
            <h2>Ремонт</h2>
            <p>Здесь будет информация о ремонте транспорта.</p>
        </section>

        <!-- Магазин -->
        <section id="shop">
            <h2>Магазин</h2>
            <div class="shop-item">
                <p>Транспорт 1 (Подарок)</p>
                <button>Получить бесплатно</button>
            </div>
            <div class="shop-item">
                <p>Транспорт 2</p>
                <button>Купить</button>
            </div>
        </section>

        <!-- Биржа -->
        <section id="exchange">
    <div class="exchange-header">
        <div class="rate-container">
            <p class="rate-title"><strong>Текущий курс:</strong></p>
            <div class="rate-content">
                <img class="rate-icon" src="./image/luma-icon.png" alt=" " />
                <p class="rate-text"><strong>1 LUMA = 1.0000 USDT</strong></p>
            </div>
        </div>
    </div>
    <div id="time-periods">
        <button class="period-btn active" data-period="1d">1 день</button>
        <button class="period-btn" data-period="1w">1 нед.</button>
        <button class="period-btn" data-period="1m">1 мес.</button>
        <button class="period-btn" data-period="1y">1 год</button>
    </div>
<canvas id="exchange-chart" width="400" height="200"></canvas>
</section>


        <!-- Играть -->
        <section id="play" class="hidden">
            <h2>Играть</h2>
            <div id="game-container" class="hidden">
                <div id="map">
                    <div id="player"></div>
                </div>
            </div>
            <button id="playButton">Начать игру</button>
        </section>
    </main>

    <!-- Нижняя панель навигации -->
    <nav id="bottom-nav">
        <button data-section="deliveries" class="tab-button">
            <img src="./image/deliveries.png" alt="Доставки">
            <span>Доставки</span>
        </button>
        <button data-section="shop" class="tab-button active">
            <img src="./image/shop.png" alt="Магазин">
            <span>Магазин</span>
        </button>
        <button data-section="exchange" class="tab-button">
            <img src="./image/exchange.png" alt="Биржа">
            <span>Биржа</span>
        </button>
        <button data-section="play" class="tab-button">
            <img src="./image/play.png" alt="Играть">
            <span>Играть</span>
        </button>
    </nav>

    <!-- Подключение скрипта -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
